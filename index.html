<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="blocks">
            <div class="casa0 block"></div>
            <div class="casa1 block"></div>
            <div class="casa2 block"></div>
            <div class="casa3 block"></div>
            <div class="casa4 block"></div>
            <div class="casa5 block"></div>
            <div class="casa6 block"></div>
            <div class="casa7 block"></div>
            <div class="casa8 block"></div>
        </div>
        <input class="reset" type="button" value="Reset Game" onClick="window.location.reload()">
        <h2 class="winner" style="color:#ffffff;"></h2>
    </div>

<script src="index.js"></script>
</body>

</html>
